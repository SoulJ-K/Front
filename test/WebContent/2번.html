<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<tr >
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
			<th>작성일자</th>
		</tr>
		<tr id="tr1" >
			<td>102</td>
			<td>새학기 맞이 이벤트 안내</td>
			<td>관리자</td>
			<td>1004</td>
			<td>2019-03-01</td>
		</tr>
		<tr >
			<td>101</td>
			<td>설연휴 맞이 이벤트 안내</td>
			<td>관리자</td>
			<td>1004</td>
			<td>2019-02-01</td>
		</tr>
		<tr >
			<td>100</td>
			<td>신년 맞이 이벤트 안내</td>
			<td>관리자</td>
			<td>1004</td>
			<td>2019-01-01</td>
		</tr>
	</table>
	선택된 행 : ///	<br>
	
	<span id="s1">번호:</span>
	<span id="s2">제목:</span>
	<span id="s3">작성자:</span>
	<span id="s4">조회수:</span>
	<span id="s5">작성일자:</span>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<script type="text/javascript">
	
	$(table).ready(function(){
		$("tr").on("hover", function(){
			if(!$(this).eq("#tr1")){
				$("tr").removeAttr("style");
				$(this).css('background','black').css('color','white');
				
				$(this).children().each(function(index, item){
					$("#s1" + (index+1)).text($(this).text());
					$("#s2" + (index+2)).text($(this).text());
					$("#s3" + (index+3)).text($(this).text());
					$("#s4" + (index+4)).text($(this).text());
					$("#s5" + (index+5)).text($(this).text());
				});
			};
		});
	});
	
	
			</script>
</body>
</html>
