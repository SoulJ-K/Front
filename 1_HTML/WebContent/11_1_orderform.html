<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>orderform</title>
</head>
<body>
	
	<label>고객명: </label>

		<input type="radio" name="size" value="s">

	</fieldset>
	</form>

		<br><br>

	</fieldset>

	<br>

	<br><br>
	
	<form>
		<label>배송시 요청사항:</label>

	<br>
	<input type="submit" value="주문하기">

</html>
